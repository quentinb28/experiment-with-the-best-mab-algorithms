<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exploration-exploitation-dilemma</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<script>
function myFunction() {
var eps= $('#eps').val();
  $.ajax({
              url: "/run_experiment",
              type: "POST",
              data: {eps:eps}
          }).done(function(response) {
            var html= "<br><br><br><p> <b> OUTPUT : <b><p>";
            response =response.result;
                 $.each(response,function(key,val){
                 console.log(val);
                    html+="<p>"+val+"<p>"
                });
                html +="<br>";
                $(".show-data").append(html);
            });
};
  </script>
<body>
	<h1>How Much To Lose To Make?</h1>
    <p>
            Epsilon<input type="number" id="eps" name="eps"><br><br>
            <button id="clicked" onclick="myFunction()">Submit</button>
        </p>
    <div class="show-data" >
    </div>
</body>
</html>
